<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Indian Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sunny-start: #f6d365;
            --sunny-end: #fda085;
            --cloudy-start: #bdc3c7;
            --cloudy-end: #2c3e50;
            --rainy-start: #0f2027;
            --rainy-end: #203a43;
            --default-start: #4776E6;
            --default-end: #8E54E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--default-start), var(--default-end));
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.4);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .last-updated {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 18px 20px;
            border: none;
            border-radius: 35px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 55px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .suggestion-item {
            padding: 12px 20px;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .weather-info {
            text-align: center;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .weather-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .temperature {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .temperature:hover {
            transform: scale(1.05);
        }

        .city {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .detail-icon {
            font-size: 28px;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .detail-value {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        .error-message {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            display: none;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.8;
            animation: loadingDots 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loadingDots {
            0%, 20% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .quick-cities {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .quick-city {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-city:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .weather-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .temperature {
                font-size: 60px;
            }
            
            .city {
                font-size: 28px;
            }
            
            .weather-icon {
                width: 140px;
                height: 140px;
            }

            .app-title {
                font-size: 24px;
            }

            .details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-particles"></div>
    
    <div class="container">
        <button class="refresh-btn" title="Refresh current weather">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </button>

        <div class="header">
            <h1 class="app-title">üå§Ô∏è Weather Central</h1>
            <p class="last-updated">Real-time weather updates</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Indian cities..." autocomplete="off">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <div class="suggestions"></div>
        </div>

        <div class="quick-cities">
            <button class="quick-city" data-city="Mumbai">Mumbai</button>
            <button class="quick-city" data-city="Delhi">Delhi</button>
            <button class="quick-city" data-city="Bangalore">Bangalore</button>
            <button class="quick-city" data-city="Chennai">Chennai</button>
            <button class="quick-city" data-city="Kolkata">Kolkata</button>
            <button class="quick-city" data-city="Hyderabad">Hyderabad</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Fetching weather data...</div>
        </div>

        <div class="weather-info">
            <img class="weather-icon" src="" alt="Weather condition icon">
            <div class="temperature">24¬∞C</div>
            <div class="city">New Delhi</div>
            <div class="status">Cloudy</div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-value">78%</div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå¨Ô∏è</div>
                    <div class="detail-value">12 km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-value">26¬∞C</div>
                    <div class="detail-label">Feels Like</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-value">10 km</div>
                    <div class="detail-label">Visibility</div>
                </div>
            </div>
        </div>

        <div class="error-message">
            City not found. Please enter a valid Indian city name.
        </div>
    </div>

    <script>
        const apiKey = '';
        const weatherInfo = document.querySelector('.weather-info');
        const errorMessage = document.querySelector('.error-message');
        const loading = document.querySelector('.loading');
        const searchBtn = document.querySelector('.search-btn');
        const searchInput = document.querySelector('.search-input');
        const suggestions = document.querySelector('.suggestions');
        const refreshBtn = document.querySelector('.refresh-btn');
        const quickCities = document.querySelectorAll('.quick-city');
        const lastUpdated = document.querySelector('.last-updated');
        const body = document.body;

        // Weather elements
        const weatherIcon = document.querySelector('.weather-icon');
        const temperature = document.querySelector('.temperature');
        const cityName = document.querySelector('.city');
        const weatherStatus = document.querySelector('.status');
        const detailValues = document.querySelectorAll('.detail-value');

        let currentCity = 'New Delhi';
        let searchTimeout;

        // Indian cities for suggestions
        const indianCities = [
            'Mumbai', 'Delhi', 'Bangalore', 'Hyderabad', 'Ahmedabad', 'Chennai', 
            'Kolkata', 'Surat', 'Pune', 'Jaipur', 'Lucknow', 'Kanpur', 'Nagpur', 
            'Indore', 'Thane', 'Bhopal', 'Visakhapatnam', 'Pimpri-Chinchwad', 
            'Patna', 'Vadodara', 'Ghaziabad', 'Ludhiana', 'Agra', 'Nashik', 
            'Faridabad', 'Meerut', 'Rajkot', 'Kalyan-Dombivali', 'Vasai-Virar',
            'Varanasi', 'Srinagar', 'Aurangabad', 'Dhanbad', 'Amritsar', 'Navi Mumbai',
            'Allahabad', 'Ranchi', 'Howrah', 'Coimbatore', 'Jabalpur', 'Gwalior',
            'Vijayawada', 'Jodhpur', 'Madurai', 'Raipur', 'Kota', 'Chandigarh',
            'Guwahati', 'Solapur', 'Hubli-Dharwad', 'Bareilly', 'Moradabad', 'Mysore'
        ];

        const weatherBackgrounds = {
            'clear': ['#f6d365', '#fda085'],
            'clouds': ['#bdc3c7', '#2c3e50'],
            'rain': ['#0f2027', '#203a43'],
            'drizzle': ['#0f2027', '#203a43'],
            'thunderstorm': ['#0f0c29', '#302b63'],
            'snow': ['#e6e9f0', '#eef2f3'],
            'mist': ['#606c88', '#3f4c6b'],
            'smoke': ['#606c88', '#3f4c6b'],
            'haze': ['#606c88', '#3f4c6b'],
            'dust': ['#B993D6', '#8CA6DB'],
            'fog': ['#606c88', '#3f4c6b'],
            'sand': ['#B993D6', '#8CA6DB'],
            'ash': ['#606c88', '#3f4c6b'],
            'squall': ['#0f0c29', '#302b63'],
            'tornado': ['#0f0c29', '#302b63']
        };

        // Create floating particles
        const createParticles = () => {
            const particlesContainer = document.querySelector('.weather-particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        };

        const fetchWeather = async (city) => {
            try {
                loading.style.display = 'block';
                weatherInfo.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},in&units=metric&appid=${apiKey}`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
                currentCity = city;
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                weatherInfo.style.display = 'none';
                errorMessage.textContent = `Unable to fetch weather data for "${city}". Please try another city.`;
                console.error('Error fetching weather:', error);
            }
        };

        const displayWeather = (data) => {
            const { name } = data;
            const { temp, humidity, feels_like } = data.main;
            const { speed } = data.wind;
            const { main, description, icon } = data.weather[0];
            const visibility = data.visibility ? (data.visibility / 1000).toFixed(1) : 'N/A';

            // Update weather info
            temperature.textContent = `${Math.round(temp)}¬∞C`;
            cityName.textContent = name;
            weatherStatus.textContent = description;
            weatherIcon.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
            weatherIcon.alt = `${description} weather icon`;

            // Update details
            detailValues[0].textContent = `${humidity}%`;
            detailValues[1].textContent = `${Math.round(speed * 3.6)} km/h`;
            detailValues[2].textContent = `${Math.round(feels_like)}¬∞C`;
            detailValues[3].textContent = `${visibility} km`;

            // Update last updated time
            const now = new Date();
            lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString()} IST`;

            // Set background based on weather condition
            const condition = main.toLowerCase();
            if (weatherBackgrounds[condition]) {
                body.style.background = `linear-gradient(135deg, ${weatherBackgrounds[condition][0]}, ${weatherBackgrounds[condition][1]})`;
            } else {
                body.style.background = `linear-gradient(135deg, var(--default-start), var(--default-end))`;
            }

            loading.style.display = 'none';
            weatherInfo.style.display = 'block';
            createParticles();
        };

        // Search functionality
        const handleSearch = () => {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeather(city);
                suggestions.style.display = 'none';
            }
        };

        // Auto-complete suggestions
        const showSuggestions = (value) => {
            if (!value) {
                suggestions.style.display = 'none';
                return;
            }

            const filteredCities = indianCities.filter(city => 
                city.toLowerCase().includes(value.toLowerCase())
            ).slice(0, 8);

            if (filteredCities.length > 0) {
                suggestions.innerHTML = filteredCities.map(city => 
                    `<div class="suggestion-item" data-city="${city}">${city}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        };

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                showSuggestions(e.target.value);
            }, 300);
        });

        searchInput.addEventListener('focus', () => {
            if (searchInput.value) {
                showSuggestions(searchInput.value);
            }
        });

        // Handle suggestion clicks
        suggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                const city = e.target.dataset.city;
                searchInput.value = city;
                fetchWeather(city);
                suggestions.style.display = 'none';
            }
        });

        // Quick city buttons
        quickCities.forEach(btn => {
            btn.addEventListener('click', () => {
                const city = btn.dataset.city;
                searchInput.value = city;
                fetchWeather(city);
                suggestions.style.display = 'none';
            });
        });

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            if (currentCity) {
                fetchWeather(currentCity);
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestions.style.display = 'none';
            }
        });

        // Auto-refresh every 10 minutes
        setInterval(() => {
            if (currentCity) {
                fetchWeather(currentCity);
            }
        }, 600000);

        // Initialize with Delhi
        fetchWeather('New Delhi');
        createParticles();
    </script>
</body>
</html>
